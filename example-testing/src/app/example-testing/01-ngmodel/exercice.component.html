<div class="row">
  <div class="col-12 col-md-6">
    <h4>Input With Bootstrap & ngModel</h4>
    <form>
      <div class="form-group">
        <label for="movie">Movie</label>
        <input type="text" class="form-control" id="movie" [(ngModel)]="movie" name="movie">
      </div>
    </form>
  </div>
  <div class="col-12 col-md-6">
    <h4>Results</h4>
    movie:{{movie}}<br>
  </div>
</div>
