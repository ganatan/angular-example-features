<div class="row">
  <div class="col">
    <div class="card p-4">
      <h5 class="card-title text-center text-primary font-weight-bold">Item Continent</h5>
      <div class="row text-center">
        <div class="col-12">
          <button type="button" class="btn btn-primary btn-sm mr-2" (click)="onCreate()">New</button>
          <button type="button" class="btn btn-primary btn-sm mr-2" (click)="onUpdate()">Post</button>
          <button *ngIf="item" type="button" class="btn btn-primary btn-sm mr-2" (click)="onDelete(item.id)">Delete</button>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-12 text-center">
          <div *ngIf="!itemLoaded" class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div *ngIf="itemLoaded">
            <div class="col-12">
              <div *ngIf="item" class="card p-4">
                item : {{ item | json }}
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-2">
                      <label for="id">Id (Read Only)</label>
                      <input type="text" class="form-control" name="id" id="id" [(ngModel)]="item.id">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" name="name" id="name"  [(ngModel)]="item.name">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="wikipediaLink">WikipediaLink (Read/Write)</label>
                      <input type="text" class="form-control" name="wikipediaLink" id="wikipediaLink" [(ngModel)]="item.wikipediaLink">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </div>
</div>
